<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title text-center">INVOICE</h4>
      </div>
      <div class="modal-body">
        <div class="row">
          <p class="col-xs-1 col-sm-1 col-md-1 col-lg-1">&nbsp;</p>
          <label class="col-xs-4 col-sm-4 col-md-4 col-lg-4">Name</label>
          <p class="col-xs-6 col-sm-6 col-md-6 col-lg-6">{{invoice.name}}</p>
          <p class="col-xs-1 col-sm-1 col-md-1 col-lg-1">&nbsp;</p>
        </div>
        <div class="row">
          <p class="col-xs-1 col-sm-1 col-md-1 col-lg-1">&nbsp;</p>
          <label class="col-xs-4 col-sm-4 col-md-4 col-lg-4">Email</label>
          <p class="col-xs-6 col-sm-6 col-md-6 col-lg-6">{{invoice.email}}</p>
          <p class="col-xs-1 col-sm-1 col-md-1 col-lg-1">&nbsp;</p>
        </div>
        <div class="row">
          <p class="col-xs-1 col-sm-1 col-md-1 col-lg-1">&nbsp;</p>
          <label class="col-xs-4 col-sm-4 col-md-4 col-lg-4">Due Date</label>
          <p class="col-xs-6 col-sm-6 col-md-6 col-lg-6">{{invoice.dueDate}}</p>
          <p class="col-xs-1 col-sm-1 col-md-1 col-lg-1">&nbsp;</p>
        </div>
        <div class="row">
          <hr/>
        </div>
        <div class="row">
          <p class="col-xs-1 col-sm-1 col-md-1 col-lg-1">&nbsp;</p>
          <label class="col-xs-6 col-sm-6 col-md-6 col-lg-6 col-form-label">Description</label>
          <label class="col-xs-4 col-sm-4 col-md-4 col-lg-4 col-form-label">Amount</label>
          <p class="col-xs-1 col-sm-1 col-md-1 col-lg-1">&nbsp;</p>
        </div>
        <div class="row" *ngFor="let lineItem of invoice.lineItems;let i=index">
          <p class="col-xs-1 col-sm-1 col-md-1 col-lg-1">&nbsp;</p>
          <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 col-form-label">
            <p>{{lineItem.description}}</p>
          </div>
          <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 col-form-label">
            <p>{{lineItem.amount}}</p>
          </div>
        </div>
        <p class="col-xs-1 col-sm-1 col-md-1 col-lg-1">&nbsp;</p>
        <div class="row">
          <hr/>
        </div>
        <div class="row">
          <p class="col-xs-1 col-sm-1 col-md-1 col-lg-1">&nbsp;</p>
          <label class="col-xs-4 col-sm-4 col-md-4 col-lg-4">Total</label>
          <p class="col-xs-6 col-sm-6 col-md-6 col-lg-6">{{this.calculateTotal()}}</p>
          <p class="col-xs-1 col-sm-1 col-md-1 col-lg-1">&nbsp;</p>
        </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>
